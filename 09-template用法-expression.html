<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>

<body>

    <div id="v1">
        <h1>loading.....</h1>
    </div>

     
    <script src="bower_components/dist/vue.js"></script>

    <script>

        //vim ci cd pipeline
        //模板表达式：用来绑定data，methods中的数据，方法
        // <%%> <? ?> {{ }} python go
        // interpolation expression 插值表达式
        new Vue({
            el:"#v1",
            data:{
                msg:"hello vue!"
            },
            template:`
            <h1>{{ 1+1 >2 ? "ok":"error"}}</h1>
        <h2>{{show()}}</h2>
            `,
            methods:{
                show(){
                    return this.msg
                }
            }
        })

    </script>
</body>

</html>
