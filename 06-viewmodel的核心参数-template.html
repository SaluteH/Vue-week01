<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue视图的三种创建方式</title>
</head>

<body>

    <div id="app">
       <!--定义viewmodel中的视图的第一种方式-->
       {{1+1}}
    </div>
 
    <script src="bower_components/dist/vue.js"></script>

    <script>
          new Vue({
              el:"#app",
              data:{
                  title:"hello world"
              },
              // template string -> js node vndoe
              template:` 
                <div>
                    <h1>{{title}}</h1>
                    <h1>hello world</h1>
                </div>
              `, 
          })

    </script>
</body>

</html>
